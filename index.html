

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:#87CEFA;
        }

        form {
            max-width: 500px;
            margin: 0 auto;

        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.reset {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div>
<form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="country">Country:</label>
    <select id="country" required>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>

    </select>

    <label>Gender:</label>
    <label><input type="checkbox" name="gender" value="male"> Male</label>
    <label><input type="checkbox" name="gender" value="female"> Female</label>
    <label><input type="checkbox" name="gender" value="other"> Other</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
</form>

<script>
    function submitForm() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;

        const genderCheckboxes = document.querySelectorAll('input[name="gender"]:checked');
        const gender = Array.from(genderCheckboxes).map(checkbox => checkbox.value).join(', ');

        const profession = document.getElementById('profession').value;
        const email = document.getElementById('email').value;
        const mobileNumber = document.getElementById('mobileNumber').value;


        alert(`Selected Values:
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobileNumber}`);
        resetForm();
    }

    function resetForm() {
        document.getElementById('surveyForm').reset();
    }
</script>
</div>
</body>
</html>
